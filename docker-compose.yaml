version: '3'

services:

  db:
    image: mysql
    restart: always
    ports:
    - 3306:3306
    environment:
    - MYSQL_ROOT_PASSWORD=2280
    - MYSQL_DATABASE=piraterDB
    volumes:
    - db-data:/var/lib/mysql

volumes:
    db-data:
        driver: local

