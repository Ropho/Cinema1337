# nproc
worker_processes auto;

events {
# ulimit -n
    worker_connections 1024;
}

http {

    include mime.types;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

    upstream backendserver {
        
        server localhost:8080;
        
        # server localhost:8008;
    }

    server {

        listen 80;
        
        server_name api.localhost;
        
        root /;
        
        location / {
            try_files $request_uri index.html =404;
        }

        location /video/ {
            alias /data/video/;
        }

        location /images/ {
            alias /data/images/;

            add_header Cache-Control public;
            add_header Pragma public;
            add_header Vary Accept-Encoding;
            
            expires 10M;

        }

        location /desc/ {
            alias /data/descriptions/;

            add_header Cache-Control public;
            add_header Pragma public;
            add_header Vary Accept-Encoding;
            
            expires 10M;
        }

        location /api/ {

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                #
                # Custom headers and headers various browsers *should* be OK with but aren't
                #
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                #
                # Tell client that this pre-flight info is valid for 10 seconds
                #
                add_header 'Access-Control-Max-Age' 10;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            if ($request_method = 'POST') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            }
            if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            }
            
            proxy_redirect off;
            proxy_set_header host $host;
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-forward-for $proxy_add_x_forwarded_for;
            
            # proxy_pass http://localhost:8080/api/;
            proxy_pass http://backendserver$request_uri;

        }

        location /swagger/ {
            proxy_pass http://localhost:8080/swagger/;
        }
    }

}